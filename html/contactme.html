    <div class="contact_div">
        <br/>
        <form>
            <h1 class="contactme_header">Contact Me</h1>
            <br/>
            <div class="form-group contact_labels">
                <label for="fullname">Full Name</label>
                <input class="form-control" type="text" name="fullname" id="fullname" placeholder="Full Name">
                <br/>
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                <br/>
                <label for="message">Message</label>
                <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Message..."></textarea>
                <br/>
                <button type="submit" class="btn btn-primary mb-3 submit_button">Submit</button>
            </div>
        </form>
    </div>
